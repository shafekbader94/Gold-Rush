<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
        <script src="https://kit.fontawesome.com/e5b7443756.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div>

        <input type="text" id="players1" placeholder="Player1">
        <input type="text" id="players2" placeholder="Player2">
        <br>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Board Size </button>
        <div class="dropdown-content">
            <a>3 x 3</a>
            <a>5 x 5</a>
            <a>9 x 9</a>
        </div>
    </div>
    <span>
        <button class="start">Start</button>
    </span>


    <script id="goldRushScores-template" type="text/x-handlebars-template">
<div>
    
    <h3>Current coins: {{coins}}</h1>
    <div class="theNames">
            <div >
        {{#if (ifNoName player1.name)}}
            <h4>player1 Scores : {{player1.score}}</h1>
         {{else}}
             <h4>{{player1.name}} Scores : {{player1.score}}</h1>
         {{/if}}
        </div>

    <div class="theNamesMove">
        {{#if (ifNoName player2.name)}}
            <h4>player2 Scores : {{player2.score}}</h1>
         {{else}} 
             <h4>{{player2.name}} Scores : {{player2.score}}</h1>
        {{/if}}
    </div>
</div>
<h3 class="winner">{{winner}}</h3>
</div>
</script>

    <script id="goldRush-template" type="text/x-handlebars-template">
    <div >
{{#each matrix}}
    <div class="grid-container">
        {{#each this }}  
             <span class="item1">
               {{#if (ifCoin this)}}
                   <span class="center" id="coins"><i class="fas fa-dollar-sign"></i></span>
                {{else if (ifPlayer1 this)}}
                    <span class="center" id="player1"><i class="fas fa-smile"></i></span>
                {{else if (ifPlayer2 this)}}
                     <span class="center" id="player2"><i class="fas fa-smile"></i></span>
                 {{else}}
                     <span class="center">{{this}}</span></td>
                  
                {{/if}}
                </span>
            {{/each}}
        </div>
        {{/each}}
</div>

     </script>

    <div class="goldRushScores-container"></div>
    <div class="goldRush-container"></div>

    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="Matrix.js"></script>
    <script src="GoldRush.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>



</body>

</html>
